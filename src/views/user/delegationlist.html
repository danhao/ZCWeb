<div class="main">
    <header class="main-header">
        <h2><span class="glyphicon glyphicon-list" ></span> 委托列表</h2>
    </header>
    <div ng-controller="userdebtListController as controller" style="width: 100%;margin: 0 0 0 20px">
            <div class="row">
                
            </div>


        <tabset>
            <tab heading="债权代理">
                <br/>
                <div class="row" style="padding: 16px">
                    <button class="btn btn-default btn-sm" ng-click="agnetstatus(1,0)" >审核中</button>
                    <button class="btn btn-default btn-sm" ng-click="agnetstatus(1,1)" >已通过</button>
                    <button class="btn btn-default btn-sm" ng-click="agnetstatus(1,2)" >未通过</button>
                    <button class="btn btn-default btn-sm" ng-click="agnetstatus(1,3)" >已成交</button>
                </div>
                <div ng-repeat="debt in agentlist">

                    <div class="row" style="margin-right: 10px;">
                    <div class="col-xs-12" >
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <div class="row">
                                    <div class="col-sm-2" style="height: 50px;">
                                       <div style="margin:5px 0 0 0;font-size: 16px;font-weight: 500;color: red">
                                           {{debt.money | ccurrency}}
                                           <a href="javascript:;" class="btn btn-default btn-sm" ui-sref="site.debt.detail({debtId: '{{debt.id}}'})">详细明细</a>
                                       </div>
                                    </div>
                                    <div class="col-sm-10" >
                                        <div class="row" style="padding: 5px">
                                            <div class="col-sm-3">债权代理</div>
                                            <div class="col-sm-9" style="text-align: right">
                                              发布于{{debt.publishTime | upToNow}}前
                                            </div>
                                        </div>
                                        <div class="row" style="padding: 5px">
                                            <div class="col-sm-3">
                                                代理期限 {{debt.duration}} 天
                                            </div>
                                            <div class="col-sm-9" style="text-align: right">
                                                <span class="glyphicon glyphicon-time"> 剩余 6天 7时 </span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row" style="margin-bottom: 20px">
                                    <div class="title1" >
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-2" style="height: 50px; ">
                                            <div style="margin:10px 0 0 35px;font-size: 50px;font-weight: 500;color:#b3b3b3 ">
                                                <span class="glyphicon glyphicon-user"></span>
                                            </div>
                                        </div>
                                        <div class="col-sm-8" >
                                            <div class="row" style="padding: 5px">
                                                <div class="col-sm-3">**催收公司/**先生</div>
                                                <div class="col-sm-9" style="text-align: right">
                                                    5天前
                                                </div>
                                            </div>
                                            <div class="row" style="padding: 5px">
                                                <div class="col-sm-3">
                                                    <!-- <rating ng-model="rate" max="5"  readonly="isReadonly" ></rating> -->
                                                </div>
                                                <div class="col-sm-9" style="text-align: right">
                                                    竟标费率： <span style="font-size: 16px;font-weight: 500;color: red"> 20%</span>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-sm-2" style="height: 50px; ">
                                            <button class="btn btn-primary" ng-click="tabs[0].active = true"> 中标  </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                </div>

            </tab>
            
            <tab heading="债权转让">
                <br/>
                <div class="row" style="padding: 16px">
                    <button class="btn btn-default btn-sm" ng-click="transferstatus(2,0)" >审核中</button>
                    <button class="btn btn-default btn-sm" ng-click="transferstatus(2,1)" >已通过</button>
                    <button class="btn btn-default btn-sm" ng-click="transferstatus(2,2)" >未通过</button>
                    <button class="btn btn-default btn-sm" ng-click="transferstatus(2,3)" >已成交</button>
                </div>
                <div ng-repeat="debt in transferlist">

                    <div class="row" style="margin-right: 10px;">
                        <div class="col-xs-12" >
                            <div class="panel panel-default">
                                <div class="panel-body">
                                    <div class="row">
                                        <div class="col-sm-2" style="height: 50px; ">
                                            <div style="margin:5px 0 0 0;font-size: 16px;font-weight: 500;color: red">
                                                {{debt.money | ccurrency}}
                                                <a href="javascript:;" class="btn btn-default btn-sm" ui-sref="site.debt.detail({debtId: '{{debt.id}}'})">详细明细</a>
                                            </div>
                                        </div>
                                        <div class="col-sm-10" >
                                            <div class="row" style="padding: 5px">
                                                <div class="col-sm-3">债权转让</div>
                                                <div class="col-sm-9" style="text-align: right">
                                                    发布于{{debt.publishTime | upToNow}}前
                                                </div>
                                            </div>
                                            <div class="row" style="padding: 5px">
                                                <div class="col-sm-3">
                                                    起拍价格 {{debt.price | ccurrency}}
                                                </div>
                                                <div class="col-sm-9" style="text-align: right">
                                                    <span class="glyphicon glyphicon-time"> 剩余 6天 7时 </span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row" style="margin-bottom: 20px">
                                        <div class="title1" >
                                        </div>
                                        <div class="row">
                                            <div class="col-sm-2" style="height: 50px; ">
                                                <div style="margin:10px 0 0 35px;font-size: 50px;font-weight: 500;color:#b3b3b3 ">
                                                    <span class="glyphicon glyphicon-user"></span>
                                                </div>
                                            </div>
                                            <div class="col-sm-8" >
                                                <div class="row" style="padding: 5px">
                                                    <div class="col-sm-3">**催收公司/**先生</div>
                                                    <div class="col-sm-9" style="text-align: right">
                                                        5天前
                                                    </div>
                                                </div>
                                                <div class="row" style="padding: 5px">
                                                    <div class="col-sm-3">
                                                        <rating ng-model="rate" max="5"  readonly="isReadonly" ></rating>
                                                    </div>
                                                    <div class="col-sm-9" style="text-align: right">
                                                        竟标价格： <span style="font-size: 16px;font-weight: 500;color: red"> 100万</span>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-sm-2" style="height: 50px; ">

                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </tab>
        </tabset>

        
    </div>
</div>
