<section  class="page-view ng-scope" data-ui-view="">
    <div class="container ng-scope">
        <div class="card" ng-controller="uploaddebtController as ctrl">
            <header class="card-header">
                <h2><span class="zmdi zmdi-view-list zmdi-hc-fw" ></span> 上传债权列表</h2>
            </header>
            <div class="table-responsive">
                <table class="table table-hover" ng-show="ctrl.user.files.length >0" >
                        <thead>
                        <tr>
                            <th width="60%">
                                文件名称
                            </th>
                            <th width="30%">
                                上传时间
                            </th>
                            <th width="10%">
                                状态
                            </th>
                        </tr></thead>
                        <tbody >
                        <tr ng-repeat="file in ctrl.user.files">
                            <td>
                                {{file.name}}
                            </td>
                            <td>
                                {{file.createTime | iwholedate}}
                            </td>
                            <td>
                                {{file.state | fileState}}
                            </td>
                        </tr>
                        </tbody>
                    </table>
            </div>
        </div>
    </div>
</section>
